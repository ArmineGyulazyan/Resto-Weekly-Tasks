<!DOCTYPE html>
<html>
<head>
    <title>Document</title>

    <style>
        .container {
            display: flex; 
            border: 3px solid;
            padding: 30px 30px;
            margin: 30px 35px;
            gap: 30px
        }

        #btn {

            background-color: rgb(250, 228, 228);
            padding: 10px 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" name="Enter something" id="inp">
        <button id="btn" onclick="display()">Display</button>
        
    </div>
    <p id="text"></p>

    <script>
        
        function display(){

            let inp_text = document.getElementById("inp").value
            document.getElementById("text").innerHTML = inp_text
        }

    </script>
</body>
</html>
